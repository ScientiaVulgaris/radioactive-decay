<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Radioactive decay</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script><script src="js/OrbitControls.js"></script>
		<script>
			var  scene, camera, renderer;
var geometry, material, mesh;

init();
animate();

function init() {

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.z = 1000;


    geometry = new THREE.SphereGeometry( 20, 8, 8 );
    material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
for (var i = 0; i < 200; i++){
var x = 100 - Math.ceil(Math.random()*200);
var y = 100 - Math.ceil(Math.random()*200);
var z = 100 - Math.ceil(Math.random()*200);
while(x%10 != 0){
x = 100 - Math.ceil(Math.random()*200);
}
while(y%10 != 0){
y = 100 - Math.ceil(Math.random()*200);
}
while(z%10 != 0){
z = 100 - Math.ceil(Math.random()*200);
}


    mesh = new THREE.Mesh( geometry, material );

    scene.add( mesh );
console.log(x+'.0');
mesh.position.set(x+'.0', y+'.0', z+'.0');
 
}

    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );

    document.body.appendChild( renderer.domElement );

}

function animate() {

    requestAnimationFrame( animate );


    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.02;

    renderer.render( scene, camera );
}

	</script>
	</body>
</html>
