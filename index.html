<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Radioactive decay</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script><script src="js/OrbitControls.js"></script>
		<script>
			var  scene, camera, renderer;
var geometry, material, mesh;

init();
animate();

function init() {

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.z = 1000;

controls = new THREE.OrbitControls( camera );
  controls.addEventListener( 'change', render );



    geometry = new THREE.SphereGeometry( 50, 100, 100 );
    material = new THREE.MeshPhongMaterial({shading: THREE.FlatShading, color: 0x54c7ec, ambient: 0xffffff, 
emissive: 0x000000, specular: 0x000000, shininess: 60.0});

//random 
for (var i = 0; i < 500; i++){
var x = 250 - Math.ceil(Math.random()*500);
var y = 250 - Math.ceil(Math.random()*500);
var z = 250 - Math.ceil(Math.random()*500);
while(x%100 != 0){
x = 250 - Math.ceil(Math.random()*500);
}
while(y%100 != 0){
y = 250 - Math.ceil(Math.random()*500);
}
while(z%100 != 0){
z = 250 - Math.ceil(Math.random()*500);
}


    mesh = new THREE.Mesh( geometry, material );

    scene.add( mesh );
console.log(x+'.0'+','+y+'.0'+','+z+'.0');
mesh.position.set(x+'.0', y+'.0', z+'.0');



 
}
hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.77);
scene.add( hemisphereLight );

directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set( -0.2, 0.62, 1.29 );
directionalLight.castShadow = true;
scene.add( directionalLight );

    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );

    document.body.appendChild( renderer.domElement );

}

function animate() {

    requestAnimationFrame( animate );


    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.02;
controls.update();



function render() {
  renderer.render( scene, camera );
}

  


	</script>
	</body>
</html>
